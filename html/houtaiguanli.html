<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../easyUi/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyUi/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../easyUi/demo/demo.css">
	<link rel="stylesheet" type="text/css" href="../css/houtaiguanliStyle.css">
	<script type="text/javascript" src="../easyUi/jquery.min.js"></script>
	<script type="text/javascript" src="../easyUi/jquery.easyui.min.js"></script>
	
</head>
<body>
	<h1>后台管理</h1>
	<div style="margin:20px 0;"></div>
	<div class="easyui-layout" style="width:100%;height:1000px;">
		<!--<div data-options="region:'north'" style="height:50px">1</div>-->
		<!--<div data-options="region:'south',split:true" style="height:50px;">2</div>-->
		<!--<div data-options="region:'east',split:true" title="East" style="width:180px;">
			<ul class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,dnd:true">3</ul>
		</div>-->
		<div data-options="region:'west',split:true" title="管理模块" style="width:150px;">
			<div class="easyui-accordion " data-options="fit:true,border:false" >
				<div title="新闻管理" style="padding:10px;" class="news" >
					<a href="#" style="margin-top:-10px">增加新闻信息</a>
					<a href="#">删除新闻信息</a>
					<a href="#">查看所有信息</a>
				</div>
				<div title="商品管理" data-options="selected:true" style="padding:10px;" class="product">
					<a href="#" style="margin-top:-10px">增加商品</a>
					<a href="#">删除商品</a>
					<a href="#">查看商品</a>
				</div>
				<div title="注销管理" style="padding:10px"class="zhuxiao">
					<a href="denglu.html" style="margin-top:-10px">后台管理员注销</a>
				</div>
			</div>
		</div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			<div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
				<!--<div title="About" data-options="href:'_content.html'" style="padding:10px"></div>-->
				<div title="DataGrid" style="padding:5px">
					<table class="easyui-datagrid"
							data-options="url:'datagrid_data1.json',method:'get',singleSelect:true,fit:true,fitColumns:true">
						<thead>
							<tr>
								<th data-options="field:'itemid'" width="80">Item ID</th>
								<th data-options="field:'productid'" width="100">Product ID</th>
								<th data-options="field:'listprice',align:'right'" width="80">List Price</th>
								<th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
								<th data-options="field:'attr1'" width="150">Attribute</th>
								<th data-options="field:'status',align:'center'" width="50">Status</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
